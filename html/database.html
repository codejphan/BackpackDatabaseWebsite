<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Backpack Database</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/css/database.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar bg-dark navbar-dark navbar-expand-lg text-light navbar-custom"
    >
      <div class="container-fluid" style="background-color: #0b0306">
        <a class="navbar-brand" href="#"><img src="/images/MRLogo.png" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="home-link"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="hunting-link" href="#">Hunting</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="outdoor-link" href="#">Outdoor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="military-link" href="#">Military</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="everyday-link" href="#">Everyday</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="accessories-link" href="#">Accessories</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- navbar end -->
    <!-- CAROUSEL -->
    <div
      id="carousel"
      class="carousel slide"
      data-bs-ride="carousel"
      data-bs-interval="7000"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/images/backpack1.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="/images/backpack2.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="/images/backpack3.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="/images/backpack4.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="/images/backpack5.png" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- CAROUSEL END -->
    <!-- scripts for bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>
    <script src="/js/database.js"></script>
  </body>
</html>
