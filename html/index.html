<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Backpack Database</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar bg-dark navbar-dark navbar-expand-lg text-light navbar-custom"
    >
      <div class="container-fluid" style="background-color: #0b0306">
        <a class="navbar-brand" href="#"><img src="/images/MRLogo.png" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="home-link"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="hunting-link" href="#">Hunting</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="outdoor-link" href="#">Outdoor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="military-link" href="#">Military</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="everyday-link" href="#">Everyday</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="accessories-link" href="#">Accessories</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- navbar end -->
    <!-- CAROUSEL -->
    <div
      id="carousel"
      class="carousel slide"
      data-bs-ride="carousel"
      data-bs-interval="7000"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/images/backpack1.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="/images/backpack2.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="/images/backpack3.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="/images/backpack4.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="/images/backpack5.png" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- CAROUSEL END -->

    <!-- CONTAINER START -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar for searching and filtering stuff -->
        <div class="col-md-3">
          <div class="p-3 border">
            <h5>Filters</h5>

            <input
              id="searchInput"
              type="text"
              class="form-control mb-3"
              placeholder="Search..."
            />

            <label class="form-label">Category</label>
            <select id="categorySelect" class="form-select mb-3">
              <option value="">Please Select a Category</option>
              <option value="hunting">Hunting Backpacks</option>
              <option value="outdoor">Outdoor Backpacks</option>
              <option value="military">Military Backpacks</option>
              <option value="everyday">Everyday Carry Bags</option>
              <option value="accessories">Accessories</option>
            </select>

            <label class="form-label">Gender</label>
            <select id="genderSelect" class="form-select mb-3">
              <option value="">All Genders</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>

            <label>Color:</label>
            <select id="colorList">
              <option value="">All Colors</option>
              <option value="pink">Pink</option>
              <option value="khaki">Khaki</option>
              <option value="tan">Tan</option>
              <option value="grey">Grey</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="black">Black</option>
              <option value="white">White</option>
              <option value="yellow">Yellow</option>
              <option value="camo">Camoflauge</option>
            </select>

            <label class="form-label">Price ($)</label>
            <input
              id="minPrice"
              type="number"
              class="form-control mb-2"
              placeholder="Min"
            />
            <input
              id="maxPrice"
              type="number"
              class="form-control mb-3"
              placeholder="Max"
            />

            <button id="clearFilters" class="btn btn-outline-secondary w-100">
              Clear Filters
            </button>
          </div>
        </div>

        <!-- Product Grid -->
        <div class="col-md-9">
          <div class="row" id="productGrid">
            <!-- Product cards will be injected here using the map() function -->
          </div>
        </div>
      </div>
    </div>

    <!-- scripts for bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>
    <script src="/js/javascript.js"></script>
  </body>
</html>
